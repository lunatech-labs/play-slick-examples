@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
<title>@title</title>
  <!--[if gt IE 7]><!-->
  <link rel="stylesheet" type="text/css" href="http://blog.lunatech.com/styles/css/main.css" media="screen" />
  <!--<![endif]-->
  <!--[if lt IE 8]>
  <link rel="stylesheet" type="text/css" href="http://blog.lunatech.com/styles/css/minimal.css" media="screen" />
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="http://blog.lunatech.com/styles/css/print.css" media="print" />
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</head>
<body>
<div class="site blog">
  <header id="masthead">
  <div class="box level">
    <div class="logo"><a href="/">Lunatech</a></div>
  </div>
  </header>
  <section id="content">
    <div class="box level">
      <article class="research">
        <header>
          <hgroup>
            <h1>@title</h1>
          </hgroup>
        </header>
        <section class="bodytext">@content</section>
      </article>
    </div>
  </section>
</div>
</body>
</html>
